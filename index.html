<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssproject.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Create our Date!</title>
</head>
<body>
    <div class="floating-hearts"></div>
    <div class="container">
        <div class="valentines">
            <div class="envelope"></div>
            <div class="front"></div>
            <div class="card">
                <div class="text">Click Me!</div>
                <div class="heart"></div>
            </div>
            <div class="hearts">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="four"></div>
                <div class="five"></div>
            </div>      
            
            <div class="shadow"></div>
        </div>
    </div>

    <audio id="bg-music" autoplay loop onloadedmetadata="this.volume=0.05">
        <source src="bgmusic.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>

      <button id="mute-btn" class="mute-button"><i class="fa-solid fa-volume-high"></i></button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jsproject.js"></script>
</body>
</html>
